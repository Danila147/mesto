<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header header__position">
      <img src="./images/header-logo.svg" alt="логотип место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile profile__position">
        <img src="./images/profile-custo.jpg" alt="фото профиля" class="profile__image">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit"></button>
          </div>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button class="profile__add"></button>
      </section>
      <section class="elements elements__position">
        <ul class="elements__places">
          <li>
            <article class="place">
              <img src="./images/elements-karachaevsk.jpg" alt="разрушенный монастырь" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Карачаево-Черкессия
                </h2>
                <button class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-elbrus.jpg" alt="гора Эльбрус" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Эльбрус
                </h2>
                <button class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-dombai.jpg" alt="горы и лес" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Домбай
                </h2>
                <button class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-elbrus.jpg" alt="гора Эльбрус" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Эльбрус
                </h2>
                <button class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-dombai.jpg" alt="горы и лес" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Домбай
                </h2>
                <button class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-karachaevsk.jpg" alt="разрушенный монастырь" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Карачаево-Черкессия
                </h2>
                <button class="place__like">
                </button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer footer__position">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
  </div>
</body>

</html>
