<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/cards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validate.js" defer></script>
</head>

<body class="root">
  <div class="page">
    <header class="header header-position">
      <img src="./images/header-logo.svg" alt="логотип место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile profile-position">
        <img src="./images/profile-custo.jpg" alt="фото профиля" class="profile__image">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements elements-position">
        <ul class="elements__places">

        </ul>
      </section>
    </main>
    <footer class="footer footer-position">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_profile-edit">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <form name="popupForm" class="form form_profile-edit" novalidate>
          <input id="userName-input" name="userName" type="text" placeholder="Имя" class="popup__info popup__info_data_name" minlength="2" maxlength="40" required>
          <span class="popup__span popup__info-error userName-input-error"></span>
          <input id="userAbout-input" name="userAbout" type="text" placeholder="О себе"
              class="popup__info popup__info_data_about" minlength="2" maxlength="200" required>
          <span class="popup__span popup__info-error userAbout-input-error"></span>
          <button type="submit" class="popup__save">
            Сохранить
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_card-add">
      <div class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">
          Новое место
        </h2>
        <form name="popupForm" class="form form_card-add" novalidate>
          <input id="placeName-input" name="placeName" type="text" placeholder="Название" class="popup__info popup__info_data_place" minlength="2" maxlength="30" required>
          <span class="popup__span popup__info-error placeName-input-error"></span>
          <input id="placeLink-input" name="placeLink" type="url" placeholder="Ссылка на картинку" class="popup__info popup__info_data_image" required>
          <span class="popup__span popup__info-error placeLink-input-error"></span>
          <button type="submit" class="popup__save">
            Создать
          </button>
        </form>
      </div>
    </div>

    <div class="popup popup_opened-image popup_background">
      <div class="popup__image-container">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""
            class="popup__image">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="card">
      <article class="place">
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt=""
          class="place__image">
        <button type="button" class="place__delete"></button>
        <div class="place__container">
          <h2 class="place__title"></h2>
          <button type="button" class="place__like"></button>
        </div>
      </article>
    </li>
  </template>

</body>

</html>
