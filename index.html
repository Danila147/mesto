<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header header-position">
      <img src="./images/header-logo.svg" alt="логотип место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile profile-position">
        <img src="./images/profile-custo.jpg" alt="фото профиля" class="profile__image">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button type="button" class="profile__edit"></button>
          </div>
          <p class="profile__about">
            Исследователь океана
          </p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
      <section class="elements elements-position">
        <ul class="elements__places">
          <li>
            <article class="place">
              <img src="./images/elements-karachaevsk.jpg" alt="разрушенный монастырь" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Карачаево-Черкессия
                </h2>
                <button type="button" class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-elbrus.jpg" alt="гора Эльбрус" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Эльбрус
                </h2>
                <button type="button" class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-dombai.jpg" alt="горы и лес" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Домбай
                </h2>
                <button type="button" class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-elbrus.jpg" alt="гора Эльбрус" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Эльбрус
                </h2>
                <button type="button" class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-dombai.jpg" alt="горы и лес" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Домбай
                </h2>
                <button type="button" class="place__like">
                </button>
              </div>
            </article>
          </li>
          <li>
            <article class="place">
              <img src="./images/elements-karachaevsk.jpg" alt="разрушенный монастырь" class="place__image">
              <div class="place__container">
                <h2 class="place__title">
                  Карачаево-Черкессия
                </h2>
                <button type="button" class="place__like">
                </button>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer footer-position">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup">
      <form name="popupForm" class="popup__container">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">
          Редактировать профиль
        </h2>
        <fieldset class="popup__info-container">
          <input name="userName" type="text" value="Жак-Ив Кусто" class="popup__info popup__info_data_name">
          <input name="userAbout" type="text" value="Исследователь океана" class="popup__info popup__info_data_about">
        </fieldset>
        <button type="submit" class="popup__save">
          Сохранить
        </button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
